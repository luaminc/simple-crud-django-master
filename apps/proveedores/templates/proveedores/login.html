{% extends 'proveedores/fragments/base.html' %}
{% block main-content %}

    <div class="center-align">
        <img src="https://wherex.com/wp-content/uploads/sites/6/2023/05/11667278_20945983-scaled.jpg" alt="Registro Proveedores"
             height="200px" width="200px">
    </div>

    <div class="row">
        <div class="col s8 offset-s2">

            {% if message %}
                <div class="card-panel red darken-1">
                  <span class="white-text">
                      {{ message }}
                  </span>
                </div>
            {% endif %}

            {% include 'proveedores/fragments/forms.html' %}

        </div>
    </div>
{% endblock %}
